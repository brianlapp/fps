# Netlify configuration file for Laravel + Inertia.js UI Preview
# Updated on March 7, 2025 to trigger a new deployment

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "app/public"
  
  # Default build command
  command = "cd app && npm run netlify-build"

# Redirect all API requests to a placeholder for static deployment
[[redirects]]
  from = "/api/*"
  to = "/api-placeholder.json"
  status = 200

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Set environment variables
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Handle 404 errors
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
